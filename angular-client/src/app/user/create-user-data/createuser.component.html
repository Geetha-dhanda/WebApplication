<mat-card style="width:40%;margin-left: 25%;margin-right:25%;">
  <mat-card-subtitle>Add User</mat-card-subtitle>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onAddUser(adduserForm)" #adduserForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="name" ngModel type="text" placeholder="Name" #nameInput="ngModel" required >
      <mat-error *ngIf="nameInput.invalid">Please enter a valid name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="surname" ngModel type="text" placeholder="Surname" #surnameInput="ngModel" required >
      <mat-error *ngIf="surnameInput.invalid">Please enter a valid surname.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="email" name="email" ngModel  placeholder="Email" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Create</button>
  </form>
</mat-card>
